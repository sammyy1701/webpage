<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector</title>
    <style>
        section li, article li {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Descendant Selector</h1>
    <selection>
        <h2>Table of contents:</h2>
            <ul>
                <li>Article 1</li>
                <li>Article 2</li>
                <li>Article 3</li>
            </ul>
    </selection>
    <article>
        <h2>Shopping list:</h2>
        <ul>
            <li>Cookie</li>
            <li>Pie</li>
            <li>Chocolate</li>
        </ul>
    </article>
</body>
</html>
